<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>


<body onLoad="loaded()">

    <!-- CONTAINER -->
    <section class="outermost-container">


        <!-- ICON & HEADING -->
        <div class="heading-container">

            <img src="img/checkbox.png" alt="Checkbox icon" class="icon" id="icon">
            <h4 class="heading">Checklist</h4>

        </div>


        <!-- Stats UI -->
        <div class="stats-container">

            <p id="percent-text" class="percent-text">0%</p>

            <div class="percent-bar-container" id="percent-bar-container">
                <div id="percent-bar" class="percent-bar"></div>
                <div id="percent-bar-fill" class="percent-bar-fill"></div>
            </div>

        </div>
        <!-- <hr> -->

        <!-- TO DO LIST -->
        <div class="list" id="list"></div>


        <!-- EDIT TEXT -->
        <textarea onkeyup="keyUp(event)" rows="1" placeholder="Add an item..." class="input-text" id="input-text" name="task"></textarea>
        <!-- BUTTON -->
        <button class="add" id="add" onclick="addToDo()">Add</button>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </section>
</body>

</html>
