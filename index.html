        var count = 0;
        var completed= 0;

        function add() {

            inputText = document.getElementById("task");
            countText = document.getElementById("count");
            list = document.getElementById("list");

            //create container for para, button
            var newItem = document.createElement('div');
            newItem.style.display = "flex";
            newItem.style.flexDirection = "row";
            newItem.style.justifyContent = "center";
            newItem.style.marginTop = "24px";

            //append para
            var para = document.createElement('p');
            newItem.appendChild(para);
            para.innerHTML = inputText.value;
            para.style.marginTop = "0px";
            para.style.marginRight = "16px";

            //append button
            var button = document.createElement('button');
            button.style.width = "25px";
            button.style.height = "10px";
            button.onclick = function () {
                 button.style.background = "red";
                // button.parentElement.style.display = "none";
                completed++;
                countText.innerHTML =  "Number of items: "  +count+ "<br>" +completed/count*100 + "%";
                //newItem.style.display = "none";
                newItem.style.textDecoration = "line-through";
                //list.removeChild(list.childNodes[count]);
            }

            button.style.marginTop = "5px";
            newItem.appendChild(button);

            list.appendChild(newItem);

            // var separator = document.createElement('hr');
            // list.appendChild(separator);

            count++;
            countText.innerHTML =  "Number of items: "  +count+ "<br>" +completed/count*100 + "%";
