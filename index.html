<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>To Do</title>
</head>

<body onLoad="loaded()" onbeforeunload="unloading()" id="body">

    <!-- CONTAINER -->
    <section class="outermost-container">

        <!-- ICON & HEADING -->
        <div class="heading-container">

            <img src="img/checkbox.png" alt="Checkbox icon" class="icon" id="icon">
            <h4 class="heading">Checklist</h4>
            <p class="clear" onclick = "clearStorage()">clear</p>

        </div>

        <!-- Stats UI -->
        <div class="stats-container">

            <p id="percent-text" class="percent-text">0%</p>

            <div class="percent-bar-container" id="percent-bar-container">
                <div id="percent-bar" class="percent-bar"></div>
                <div id="percent-bar-fill" class="percent-bar-fill"></div>
            </div>

        </div>

        <!-- TO DO LIST -->
        <div class="list" id="list"></div>

        <!-- EDIT TEXT -->
        <textarea onkeyup="keyUp(event)" rows="1" placeholder="Add an item..." class="input-text" id="input-text" name="task"></textarea>
        <!-- BUTTON -->
        <button class="add" id="add" onclick="addToDo(false)">Add</button>

    </section>
</body>

</html>
